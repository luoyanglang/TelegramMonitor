version: '3.8'

services:
  telegram-monitor:
    build: .
    container_name: telegram-monitor-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - AUTHORIZED_USER_ID=${AUTHORIZED_USER_ID}
      - DATABASE_PATH=/app/data/telegram_monitor.db
      - SESSION_PATH=/app/data/sessions
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AD_PRIMARY_URL=${AD_PRIMARY_URL}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - telegram-monitor-network

networks:
  telegram-monitor-network:
    driver: bridge