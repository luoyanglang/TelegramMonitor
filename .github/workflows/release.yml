          cp .env.example release/telegram-monitor/.env.example
          cp README.md release/telegram-monitor/
          cp LICENSE release/telegram-monitor/
          
          # Linux å‹ç¼©åŒ…
          cp ./artifacts/linux/telegram-monitor-linux-x64 release/telegram-monitor/
