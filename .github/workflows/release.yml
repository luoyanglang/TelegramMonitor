name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'

env:
  DOCKER_IMAGE_NAME: telegram-monitor
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # æ„å»º Docker é•œåƒ
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          no-cache: true

  # ============================================
  # æ„å»º Linux äºŒè¿›åˆ¶
  # ============================================
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile \
            --name telegram-monitor-linux-x64 \
            --add-data "bot:bot" \
            --add-data "core:core" \
            --add-data "services:services" \
            --hidden-import=telegram \
            --hidden-import=telethon \
            --hidden-import=sqlalchemy \
            --hidden-import=aiosqlite \
            --hidden-import=httpx \
            --hidden-import=telegram_monitor_ads \
            main.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/telegram-monitor-linux-x64

  # ============================================
  # æ„å»º Windows äºŒè¿›åˆ¶
  # ============================================
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile `
            --name telegram-monitor-windows-x64 `
            --add-data "bot;bot" `
            --add-data "core;core" `
            --add-data "services;services" `
            --hidden-import=telegram `
            --hidden-import=telethon `
            --hidden-import=sqlalchemy `
            --hidden-import=aiosqlite `
            --hidden-import=httpx `
            --hidden-import=telegram_monitor_ads `
            main.py

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/telegram-monitor-windows-x64.exe

  # ============================================
  # åˆ›å»º Release
  # ============================================
  release:
    name: Create Release
    needs: [docker, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: ./artifacts/linux

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: ./artifacts/windows

      - name: Prepare release files
        run: |
          chmod +x ./artifacts/linux/telegram-monitor-linux-x64
          
          # åˆ›å»ºå¸¦é…ç½®æ–‡ä»¶çš„å‹ç¼©åŒ…
