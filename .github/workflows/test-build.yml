name: Test Build (No Release)

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # 测试 Linux 构建
  test-linux:
    name: Test Linux Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile \
            --name telegram-monitor-linux-x64 \
            --add-data "bot:bot" \
            --add-data "core:core" \
            --add-data "services:services" \
            --hidden-import=telegram \
            --hidden-import=telethon \
            --hidden-import=sqlalchemy \
            --hidden-import=aiosqlite \
            --hidden-import=httpx \
            --hidden-import=telegram_monitor_ads \
            main.py

      - name: Check binary
        run: |
          ls -lh dist/
          file dist/telegram-monitor-linux-x64

  # 测试 Windows 构建
  test-windows:
    name: Test Windows Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile `
            --name telegram-monitor-windows-x64 `
            --add-data "bot;bot" `
            --add-data "core;core" `
            --add-data "services;services" `
            --hidden-import=telegram `
            --hidden-import=telethon `
            --hidden-import=sqlalchemy `
            --hidden-import=aiosqlite `
            --hidden-import=httpx `
            --hidden-import=telegram_monitor_ads `
            main.py

      - name: Check binary
        run: |
          dir dist\
          
  # 测试 Docker 构建
  test-docker:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t telegram-monitor:test .
          docker images telegram-monitor:test
